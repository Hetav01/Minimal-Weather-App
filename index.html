<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="topBar">
           <img src="img/Weather Minimal2.png" alt="LOGO" class="logo"> 
           <h1 class="title">Weather.</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="Enter a City Name" class="cityName">
            <button class="submit">Submit</button>
        </div>
        <div class="mainTile">
            <div class="upperHalf">
                <div class="time">
                    <div class="clockOut" onload="getTime()">12:04:56</div>
                    <div class="indianTime">Indian Standard Time(IST)</div>
                </div>
                <div class="tempPlace">
                    <div class="temperature">--°C</div>
                    <div class="inFahrenheit">(--°F)</div>
                </div>
            </div>
            <div class="lowerHalf">
                <div class="name">Name:  ---, --</div> <!--also add the name of the country in this.-->
                <div class="windSpeed">
                    <div class="speed"><span class="span">Wind Speed:</span> --m/s</div>
                    <div class="degrees"><span class="span">Degrees:</span> --deg</div>
                </div>
                <div class="sun">
                    <div class="sunrise"><span class="span">Sunrise:</span> --:--</div> <!--also design the clip arts for these.-->
                    <div class="sunset"><span class="span">Sunset:</span> --:--</div> <!--also design the clip arts for these.-->
                </div>
            </div>
        </div>
        <div class="endBar">
            <img src="./img/logo_white_cropped.png" alt="logo company ka" class="endLogo">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.0/lib/anime.min.js"></script>
    <script src="./JS/animate.js"></script>
    <script src="./JS/time.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
