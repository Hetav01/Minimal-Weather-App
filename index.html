<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="topBar">
           <img src="img/Weather Minimal2.png" alt="LOGO" class="logo"> 
           <h1 class="title">Weather.</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="Enter a City Name" class="cityName">
            <input type="submit" class="submit" value="Submit">
        </div>
        <div class="mainTile">
            <div class="upperHalf">
                <div class="time">
                    <div class="clockout">12:04:56</div>
                    <div class="indianTime">Indian Standard Time(IST)</div>
                </div>
                <div class="tempPlace">
                    <div class="temperature">23Â°C</div>
                    <div class="inFahrenheit">2532</div>
                </div>
            </div>
            <div class="lowerHalf">
                <div class="name">Mumbai, India</div> <!--also add the name of the country in this.-->
                <div class="windSpeed">
                    <div class="speed">Wind Speed: 25km/h</div>
                    <div class="degrees">Degrees: 25deg</div>
                </div>
                <div class="sun">
                    <div class="sunrise">Sunrise: 06:45 A.M</div> <!--also design the clip arts for these.-->
                    <div class="sunset">Sunset: 7:50 P.M</div> <!--also design the clip arts for these.-->
                </div>
            </div>
        </div>

    </div>
    <script src="JS/app.js"></script>
</body>
</html>
