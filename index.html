<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="topBar">
           <img src="img/Weather Minimal2.png" alt="LOGO" class="logo"> 
           <h1 class="title">Weather.</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="Enter a City Name" class="cityName">
            <input type="submit" class="submit" value="Submit">
        </div>
        <div class="mainTile">
            <div class="upperHalf">
                <div class="time">
                    <div class="clockout"></div>
                    <div class="indianTime">Indian Standard Time(IST)</div>
                </div>
                <div class="temperature">
                    <div class="tempPlace"></div>
                    <div class="inFahrenheit"></div>
                </div>
            </div>
            <div class="lowerHalf">
                <div class="name"></div> <!--also add the name of the country in this.-->
            </div>
            <div class="windSpeed">
                <div class="speed"></div>
                <div class="degrees"></div>
            </div>
            <div class="sun">
                <div class="sunrise"></div>
                <div class="sunset"></div>
            </div>
        </div>

    </div>
    <script src="JS/app.js"></script>
</body>
</html>
